<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Benimle Ã‡Ä±kar MÄ±sÄ±n?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
    overflow: hidden;
    position: relative;
  }
  .container {
    margin-top: 100px;
    position: relative;
  }
  p {
    font-size: 22px;
    margin-bottom: 30px;
  }
  button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease;
    position: relative;
  }
  #evet {
    background-color: #4CAF50;
    color: white;
    transform: scale(1);
    z-index: 20;
    position: relative;
  }
  #hayir {
    background-color: #f44336;
    color: white;
    z-index: 5;
    position: relative;
  }
  .tam-ekran {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    font-size: 50px;
    border-radius: 0;
    transform: none !important;
  }
  #mesaj {
    display: none;
    font-size: 30px;
    margin-top: 50px;
    position: relative;
    z-index: 30;
  }
  .kalp {
    position: fixed;
    color: deeppink;
    font-size: 40px;
    animation: yukariUcus 3s ease forwards;
    user-select: none;
    pointer-events: none;
    z-index: 1000;
  }
  @keyframes yukariUcus {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform: translateY(-200px) scale(2) rotate(720deg);
    }
  }
</style>
</head>
<body>
  <div class="container" id="icerik">
    <p id="soru">Benimle Ã§Ä±kar mÄ±sÄ±n?</p>
    <button id="evet">Evet</button>
    <button id="hayir">HayÄ±r</button>
    <div id="mesaj">BÃ¶yle diceÄŸini biliyordumm tesekkÃ¼rlerr</div>
  </div>

<script>
  const evetBtn = document.getElementById("evet");
  const hayirBtn = document.getElementById("hayir");
  const mesaj = document.getElementById("mesaj");
  const soru = document.getElementById("soru");

  let scaleValue = 1;

  hayirBtn.addEventListener("click", function () {
    if (!evetBtn.classList.contains("tam-ekran")) {
      scaleValue += 0.3;
      evetBtn.style.transform = `scale(${scaleValue})`;

      const hayirRect = hayirBtn.getBoundingClientRect();
      const evetRect = evetBtn.getBoundingClientRect();
      const moveX = hayirRect.left - evetRect.left;
      const moveY = hayirRect.top - evetRect.top;
      evetBtn.style.position = "absolute";
      evetBtn.style.left = evetRect.left + "px";
      evetBtn.style.top = evetRect.top + "px";
      evetBtn.style.transform = `translate(${moveX}px, ${moveY}px) scale(${scaleValue})`;

      if (scaleValue >= 5) {
        evetBtn.classList.add("tam-ekran");
        evetBtn.style.transform = "";
        evetBtn.style.left = "";
        evetBtn.style.top = "";
      }
    }
  });

  evetBtn.addEventListener("click", function () {
    evetBtn.style.display = "none";
    hayirBtn.style.display = "none";
    soru.style.display = "none";
    mesaj.style.display = "block";
    kalpUcusuBaslat();
  });

  function kalpUcusuBaslat() {
    const sayi = 30;
    for (let i = 0; i < sayi; i++) {
      setTimeout(() => {
        kalpOlustur();
      }, i * 150);
    }
  }

  function kalpOlustur() {
    const kalp = document.createElement("div");
    kalp.classList.add("kalp");
    kalp.innerHTML = "ðŸ’—à¾€à½²";
    kalp.style.left = Math.random() * window.innerWidth + "px";
    kalp.style.top = window.innerHeight - 50 + "px";
    document.body.appendChild(kalp);

    kalp.addEventListener("animationend", () => {
      kalp.remove();
    });
  }
</script>
</body>
</html>
